<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mapa Piloto</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

  <!-- CSS del leaflet-sidebar-v2 con SRI -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-sidebar-v2@3.2.3/css/leaflet-sidebar.min.css" 
  integrity="sha256-10dwwxs/pdWEYoC56aJvmY3kbMMa9/3uSWWNkGcrGq8=" 
  crossorigin="anonymous">

  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;600&display=swap" rel="stylesheet">

  <!-- Estilo propio -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- Contenedor del mapa -->
  <div id="map"></div>

  <!-- Sidebar -->
  <div id="sidebar" class="leaflet-sidebar collapsed">
    
    
  <div class="leaflet-sidebar-tabs">
    <ul role="tablist">
      <!-- estos sí abren el sidebar -->
      <li class="tabs">
        <a href="#info" role="tab">
          <i class="bi bi-list"></i>
        </a>
      </li>
    </ul>

    
    <ul role="tablist">
        <li class="tabs">
            <a href="https://github.com/Tania-Karo/proyectos-regenerativos-mapa" title="github" target="_blank" role="button"><i class="bi bi-github"></i></a>
        </li>
    </ul>
  </div>


    <div class="leaflet-sidebar-content">
      <div class="leaflet-sidebar-pane" id="info">
        <h1 class="leaflet-sidebar-header">
          Información
          <span class="leaflet-sidebar-close"><i class="fa fa-caret-left"></i></span>
        </h1>

        <div id="sidebar-content">
          <!-- acá el JS va a ir reemplazando con la info de cada predio -->
          <div id="sidebar-details">
            Seleccioná un marcador para ver detalles
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Leaflet JS (después del CSS, y antes de mi script) -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

  <!-- Script de Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
  crossorigin="anonymous"></script>

  <!-- Script de leaflet-sidebar-v2 -->
  <script src="https://cdn.jsdelivr.net/npm/leaflet-sidebar-v2@3.2.3/js/leaflet-sidebar.min.js" 
  integrity="sha256-4r81BYKeNxSG+nrK/UPQq75pDlH+GkiZn/zc/xkNMLA=" 
  crossorigin="anonymous"></script>

  <!-- Script propio -->
  <script src="map.js"></script>
</body>
</html>
